<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('login')"></head>
<body>
<nav th:replace="layout :: navbar('login')"></nav>

<div class="container">

    <div class="row">

        <div class="col-sm-4 col-sm-offset-4">
            <h2 class="form-signin-heading">Login</h2>
            <p th:if="${loginError}" class="error">Wrong user or password</p>

            <div class="input-group-lg">

                <form class="form-signin" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="sr-only">Email</label>
                        <input type="text" id="username" autofocus="autofocus"
                               name="username" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="password" class="sr-only">password</label>
                        <input type="password" id="password"
                               name="password" class="form-control"/>
                    </div>

                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>

                    <div class="row">
                        <input class="col-sm-8 col-sm-offset-2 btn btn-lg btn-primary"
                               type="submit" value="Sign In"/>

                    </div>

                    <div class="row">
                        <a class="col-sm-8 col-sm-offset-2 text-center"
                           th:href="@{/password/forgot/}">
                            Forgot password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
